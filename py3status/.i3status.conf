# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	color_separator = "#5a849d"
	color_good = "#a7c8db"
        interval = 5
}


order += "disk /"
order += "disk /home"
order += "ethernet enp5s0"
#order += "cpu_usage"
#order += "weather_yahoo Starkville"
order += "volume master"
#order += "tztime local"
order += "time "

cpu_usage {
	format = "cpu: %usage |"
	on_click 1 = "exec gnome-system-monitor"
}

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet enp5s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "⇋: %ip |"
        format_down = "⇋: down |"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}
time {
	on_click 1 = "reload"
	on_click 3 = "restart"
}

load {
        format = "%1min |"
	max_threshold = "5"
}

disk "/" {
        format = "/ %avail |"
	on_click 1 = "exec pcmanfm /"	
}

disk "/home" {
	format = "~/ %avail |"
	on_click 1 = "exec pcmanfm ~/"
}


volume master {
        format = "| ♪: %volume |"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
	on_click 1 = "exec pavucontrol"
}

weather_yahoo Starkville {
	cache_timeout = 1800
	city_code = "USMS0239"
	forecast_days = 2
	on_click 1 = "exec google-chrome-stable http://forecast.io"
}


